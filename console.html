<html>
<head>
<title>console</title>
</head>
<body>

<input type="password" id="ps">
<input type="button" id="but">

<table id="tab1"></table><br><br><br>
<table id="tab2"></table><br><br><br>


<div id="res1_app"></div>
<div id="res2_app"></div>

</body>
</html>




<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
    var socket = io("https://summer2016.infor.org");
    
    document.getElementById('but').onclick=function(){
        var ps=document.getElementById('ps').value;
        socket.emit('mongo q',ps);

        socket.on('mongo d',function(res1,res2){

            for(var i=0;i<res1.length;i++){
                $('#tab1').append('<tr>');
                for(var ele in res1[i]){
                    $('#tab1').append('<td>'+res1[i][ele]+'</td>');
                }
                $('#tab1').append('</tr>');
            }
            for(var i=0;i<res2.length;i++){
                $('#tab2').append('<tr>');
                for(var ele in res2[i]){
                    $('#tab2').append('<td>'+res2[i][ele]+'</td>');
                }
                $('#tab2').append('</tr>');
            }



            for(var i=0;i<res1.length;i++){
                res1[i] = JSON.stringify(res1[i])+'<br>';
            }
            for(var i=0;i<res2.length;i++){
                res2[i] = JSON.stringify(res2[i])+'<br>';
            }

            var sres1 = 'reg<br><br>'+res1.toString();
            var sres2 = '<br><br>Q and A<br><br>'+res2.toString();

            sres1 = sres1.replace(/}<br>,{\"n/g,"}<br>{\"n");
            sres2 = sres2.replace(/}<br>,{\"n/g,"}<br>{\"n");

            $('#res1_app').append(sres1);
            $('#res2_app').append(sres2);

            $('#ps').remove();
            $('#but').remove();
        })
    }
</script>
